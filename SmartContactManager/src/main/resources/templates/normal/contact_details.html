<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>

<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body" th:if="${contact}">
				<div class="container text-center">
					<img style="height: 200px; width: 200px" class="my_profile_picture"
						th:src="@{'/image/'+${contact.image}}" alt="profilephoto" />
					<h2 class="mt-3">Hellow</h2>
					<h3 class="mt-3">
						<span th:text="${contact.cname}"></span>( <span
							th:text="${contact.secondName}"></span>)
					</h3>

					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">Id</th>
								<th scope="col"><span th:text="${contact.cid}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
					</table>
					<div class="container text-center">
						<h3>
						<th:block  th:utext="${contact.description}"></th:block>
						</h3>
						<a th:onclick="|deletecontact(${contact.cid})|" class="btn btn-danger btn-sm">
							<i class="fa fa-trash" aria-hidden="true"></i> Delete
						</a>
						<form th:action="@{'user/update_contact/'+${contact.cid}}" method="post">
									<button type="submit" class="btn btn-success btn-sm">
										<i class="fa fa-pencil" aria-hidden="true"></i> Update
									</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="alert alert-danger text-center m-4" role="alert" th:unless="${contact}">
  					You Dont Have Permission to See this Contacts
				</div>
	</section>
</body>

</html>
