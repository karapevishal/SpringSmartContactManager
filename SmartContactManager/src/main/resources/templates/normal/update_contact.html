<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>

<body>
	<section>
		<div class="card m-3" >
			<div class="card-body mr-3 ml-3 ">
				<h1 class="text-center">Update Your Contacts</h1>
				
				<div class="container-fluid mt-3">
					<div class="row">
						<div class="col-md-10 offset-md-2">
							<form action="" 
								  th:object="${contact}"
								  enctype="multipart/form-data"
								  method="post"
								  th:action="@{/user/process_update_contact}" 
								  class="mt-2 mr-3 ml-3"
								  >
								  <!-- to pass an id to update the contact details -->
								  <input type="hidden" th:value="${contact.cid}" name="cid">
								  <!-- First Name -->
								  <div class="input-group">
								  	<div class="input-group-prepend">
								  		<div class="input-group-text mt-1 ">
								  			<i class="fa fa-plus"></i>
								  		</div>
								  	</div>
								  	<input type="text" 
								  		   id="firstName" 
								  		   name="cname" 
								  		   th:value="${contact.cname}"
								  		   placeholder="Enter Your Name" 
								  		   class="form-control"
								  		   required>
								  </div>
								  <!-- First Name End -->
								  
								  <!-- Second Name -->
								  <div class="input-group mt-3">
								  	<div class="input-group-prepend">
								  		<div class="input-group-text mt-1 ">
								  			<i class="fas fa-user-alt"></i>
								  		</div>
								  	</div>
								  	<input type="text" 
								  		   id="secondName" 
								  		   name="secondName" 
								  		   th:value="${contact.secondName}"
								  		   placeholder="Enter Your Second Name" 
								  		   class="form-control"
								  		   required>
								  </div>
								  <!-- second Name End -->
								  
								  <!-- Phone filed -->
								  <div class="input-group mt-3">
								  	<div class="input-group-prepend">
								  		<div class="input-group-text mt-1 ">
								  			<i class="fa fa-phone"></i>
								  		</div>
								  	</div>
								  	<input type="number" 
								  		   id="phone" 
								  		   name="phone" 
								  		   th:value="${contact.phone}"
								  		   placeholder="Enter Your Phone Number" 
								  		   class="form-control"
								  		   required
								  		   min=10>
								  </div>
								  <!-- phone filed End -->
								  
								  <!-- Email filed -->
								  <div class="input-group mt-3">
								  	<div class="input-group-prepend">
								  		<div class="input-group-text mt-1 ">
								  			@
								  		</div>
								  	</div>
								  	<input type="email" 
								  		   id="email" 
								  		   name="email" 
								  		   th:value="${contact.email}"
								  		   placeholder="Enter Your Email Address" 
								  		   class="form-control"
								  		   required>
								  </div>
								  <!-- Email filed End -->
								  
								  <!-- Work filed -->
								  <div class="input-group mt-3">
								  	<div class="input-group-prepend">
								  		<div class="input-group-text mt-1 ">
								  			<i class="fa fa-briefcase"></i>
								  		</div>
								  	</div>
								  	<input type="text" 
								  		   id="work" 
								  		   name="work" 
								  		   th:value="${contact.work}"
								  		   placeholder="Enter Your Work details Here" 
								  		   class="form-control"
								  		   required>
								  </div>
								  <!-- Work filed End -->
								  
								  <div class="form-group mt-3">
								  	<textarea th:text="${contact.description}" name="description" id="mytextarea"  rows="20" class="form-control" placeholder="Enter The Description"></textarea>
								  </div>
								  
								<!--   content image -->
								<div class="custom-file mt-3">
									<input th:type="file" name="profileImage" >
								</div>
								
								<div class="container text-center">
									<button  class="btn btn-outline-primary">Save Contact</button>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
		 <script>
      		tinymce.init({
        		selector: '#mytextarea'
     		 });
   		</script>
   		
	</section>
</body>

</html>
